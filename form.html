<!doctype html5>
<html>

<head>
    <title>A Simple form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        type="text/css" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="row mt-2 mb-2 p-3">
        <div class="jumbotron bg-secondary text-center" height="40px;">
            <h1>Sign Up Form</h1>
        </div>
    </div>
    <div class="container mt-5">
        <form name="simpleForm" action="#" method="post" id="simpleForm">
            <div class="form-group">
                <div class="row mt-2 mb-2 p-3">
                    <div class="col-md-6">
                        <label for="email" class="form-control-label">Email<span class="text-danger">*</span></label>
                    </div>
                    <div class="col-md-6">
                        <input type="email" name="email" class="form-control" id="email">
                    </div>
                </div>
                <div class="row mt-2 mb-2 p-3">
                    <div class="col-md-6">
                        <label for="password" class="form-control-label">Password<span
                                class="text-danger">*</span></label>
                    </div>
                    <div class="col-md-6">
                        <input type="password" name="password" class="form-control" id="password">
                    </div>
                </div>
                <div class="row mt-2 mb-2 p-3">
                    <div class="col-md-6">
                        <label for="confirm_password" class="form-control-label">Confirm Password<span
                                class="text-danger">*</span></label>
                    </div>
                    <div class="col-md-6">
                        <input type="password" name="confirm_password" class="form-control" id="confirm_password">
                    </div>
                </div>
                <div class="row mt-2 mb-2 p-3">
                    <div class="col-md-6">
                        <input type="checkbox" name="agree" id="agree">
                        <label class="form-control-label">Accept to Terms and Conditions<span
                                class="text-danger">*</span></label>
                    </div>
                </div>
                <div class="row mt-2 mb-2 p-3">
                    <div class="text-center">
                        <button type="submit" class="btn btn-sm btn-success" value="submit">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" type="text/javascript"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script>
    $(document).ready(function () {

        $('#simpleForm').submit(function (e) {
            e.preventDefault();
            var email = $('#email').val();
            var password = $('#password').val();
            var confirm_password = $('#confirm_password').val();

            if (email.length < 1) {
                alert("Email field is required");
            }
            if (password != confirm_password) {
                alert("Passwords do not match!");
            }
            if (!$("#agree").prop("checked")) {
                alert ("You need to agree to our terms and condition to sign up");
            }
        });
        alert("Your details have been submitted successfully");
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" type="text/javascript"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
</script>

</html>
