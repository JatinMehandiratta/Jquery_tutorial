<!doctype html5>
<html>

<head>
    <title>A Simple form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        type="text/css" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="row mt-2 mb-2 p-3">
        <div class="jumbotron bg-secondary text-center" height="40px;">
            <h1>Sign Up Form</h1>
        </div>
    </div>
    <div class="container mt-5">
        <a href="https://getbootstrap.com/" id=link1>Link To Bootstrap</a><br>
        <a href="https://getbootstrap.com/" id=link2>Link To Bootstrap</a><br>
        <a href="https://getbootstrap.com/" id=link3>Link To Bootstrap</a><br>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" type="text/javascript"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" type="text/javascript"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
</script>
<script>
    $( "#link1" ).click(function() {
  alert( "Handler for .click() called." );
});
$("a").hover(function(){
  $(this).css("background-color", "yellow");
  }, function(){
  $(this).css("background-color", "pink");
});
$( "#link2" ).mouseover(function() {
  alert("Handler for .mouseover() called." );
});
$( "#link2" ).mouseout(function() {
  alert( "Handler for .mouseout() called.");
});
$( "#link3" ).focus(function() {
  alert( "Handler for .focus() called." );
});
</script>
</html>
